<section class="content-section" id="tasks">
    Tasks
</section>
<div class="scroll-section" id="tasks">
    
    <div class="content-box">
        <div class="form-group">
            <label for="mean">What is the Arithmetic Mean?</label>
            <input type="text" id="mean">
            <br>
        </div>
    
        <div class="form-group">
            <label for="median">What is the Median?</label>
            <input type="text" id="median">
            <br>
        </div>
        <div class="form-group">
            <label for="mode">What is the Mode?</label>
            <input type="text" id="mode">
            <br>
        </div>
        
        <label for="characteristic">What can you say are the characteristics of the data set?</label>
        <select id="characteristic">
            <option value="symmetrical">The data set is exactly symmetrical or nearly symmetrical</option>
            <option value="lowOutliers">The data set is predominantly low values with a few outliers of high values</option>
            <option value="highOutliers">The data set is predominantly high values with a few outliers of low values</option>
            <option value="rightSkewed">The data set is largely right skewed</option>
            <option value="leftSkewed">The data set is largely left skewed</option>
            <option value="asymmetrical">The data set is quite asymmetrical and not just skewed</option>
        </select>
   
</div>
</div>
