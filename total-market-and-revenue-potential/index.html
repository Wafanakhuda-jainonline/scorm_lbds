<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn by Doing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rectangle-container-top-right">
        <div class="ui-border-large-top-right"></div>
        <div class="ui-border-small-top-right"></div>
    </div>
    <div class="rectangle-container-bottom-left">
        <div class="ui-border-large-bottom-left"></div>
        <div class="ui-border-small-bottom-left"></div>
    </div>
<div class="header">
    <img src="assets/jainlogo.png" alt="JAIN University Logo" class="logo">
    <h1>Learn by Doing</h1>
    <div class="course-info">
        <p class="auto-adjust">Accounting and Finance</p> 
        <p>23VMB0C103 </p> 
    </div>
</div>
<section class="content-section" id="learning-outcome">
    Learning Outcome
</section>
<div class="scroll-section" id="learning-outcome">
    
    <div class="content-box">
        <p>Ability to calculate total market potential and the total revenue potential of a Segment.</p>

    </div>
</div>

<section class="content-section">
    Problem Description
</section>
<div class="scroll-section" >
    
    <div class="content-box">
        <p id="problem-description">

        </p>
    </div>

</div>

<section class="content-section" id="tasks">
    Tasks
</section>
<div class="scroll-section" id="tasks">
    
    <div class="content-box">
       
        <label for="marketPotential">Total Market Potential</label>
        <input type="text" id="marketPotential" placeholder="Enter Total Market Potential">
        <br><br>
        <label for="revenuePotential">Total Revenue Potential</label>
        <input type="text" id="revenuePotential" placeholder="Enter Total Revenue Potential">
       
    </div>

</div>
    <div class="buttons">

        <button id="btnSubmit"  class="custom-button">SUBMIT</button>
        <button id="btnTryAgain" class="custom-button">TRY AGAIN</button>
        <button id="btnExplain" class="custom-button">EXPLAIN</button>
        <button id="btnNext" class="custom-button">NEXT</button>
        <button class="custom-button" id="exit" onclick="function goBack() { window.history.back(); } goBack();">EXIT</button>

    </div>
    <div  id="feedback" class="feedback"></div>
    
    <div class="explanation"></div>
    
    <div id="explanationModal" class="modal">
    
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="explanation-heading">Explanation</div>
        <div class="content-box"></div>
    </div>
    
    </div>
<script src="script.js"></script>
</body>
</html>
