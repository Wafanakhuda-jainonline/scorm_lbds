
<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn by Doing</title>
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div class="rectangle-container-top-right">
        <div class="ui-border-large-top-right"></div>
        <div class="ui-border-small-top-right"></div>
    </div>
    <div class="rectangle-container-bottom-left">
        <div class="ui-border-large-bottom-left"></div>
        <div class="ui-border-small-bottom-left"></div>
    </div>
<div class="header">
    <img src="assets/jainlogo.png" alt="JAIN University Logo" class="logo">
    <h1>Learn by Doing</h1>
    <div class="course-info">
        <p class="auto-adjust">Data Communication and networks</p> 
        <p>23VMT0C103 </p> 
    </div>
</div>
<section class="content-section" id="learning-outcome">
    Learning Outcome
</section>
<div class="scroll-section" id="learning-outcome">
    
    <div class="content-box">
        <p>Ability to calculate the assessable value and custom duty on imports.</p>
    </div>
</div>

<section class="content-section" id="problem-description">
    Problem Description
</section>
<div class="scroll-section" id="problem-description">
    
    <div class="content-box">
        <p id = "problemdescription">  
    </div>

</div>

<section class="content-section" id="tasks">
    Tasks
</section>
<div class="scroll-section" id="tasks">
    
    <div class="content-box">
        <div class="content-box">
            <div class="form-group">
                <label for="assessableValue">1. The Assessable Value (In Rupees):</label>
                <input type="text" id="assessableValue" name="assessableValue" placeholder="Enter your answer">
                <span id="assessableValueFeedback"></span>

            </div>
        
            <div class="form-group">
                <label for="basicCustomDuty">2. The Basic Custom Duty (In Rupees):</label>
                <input type="text" id="basicCustomDuty" name="basicCustomDuty" placeholder="Enter your answer">
                <span id="basicCustomDutyFeedback"></span>

            </div>
            <div class="form-group">
                <label for="totalCustomDuty">3. The Total Custom Duty (In Rupees):</label>
                <input type="text" id="totalCustomDuty" name="totalCustomDuty" placeholder="Enter your answer">
                <span id="totalCustomDutyFeedback"></span>

            </div>
            
        </div>
      
    </div>

</div>
    <div class="buttons">

        <button id="btnSubmit" class="custom-button">SUBMIT</button>
        <button id="btnTryAgain" class="custom-button">TRY AGAIN</button>
        <button id="btnExplain" class="custom-button">EXPLAIN</button>
        <button id="btnNext" class="custom-button">NEXT</button>
        <button class="custom-button" id="exit" onclick="function goBack() { window.history.back(); } goBack();">EXIT</button>

    </div>
    <div  id="feedback" class="feedback"></div>
    
    <div class="explanation"></div>
    
    <div id="explanationModal" class="modal">
    
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="explanation-heading">Explanation</div>
        <div class="content-box"></div>
    </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
